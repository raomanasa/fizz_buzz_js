<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>Puppeteer Mocha Scaffold</title>
</head>
<body>
    <h1><CENTER>FIZZ-BUZZ</CENTER></h1><br><br><br><br><br><br><br><br>
    <CENTER><input type="text" id="value" ><br><br></CENTER>
    <CENTER><input class="ui primary button" type="submit" value="Check" id="button"></CENTER>
    <CENTER><div id="display_answer"></div></CENTER>
</body>
<script src="js/fizzbuzz.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let button = document.getElementById('button')
            let displayDiv = document.getElementById('display_answer')
            button.addEventListener('click', () =>{
                let value = document.getElementById('value').value
                let fizzBuzz = new FizzBuzz
                let result = fizzBuzz.check(value)
                displayDiv.innerHTML = result;
            })
        })
    </script>
</html>
